{% extends "base.html" %}

{% block body %}
  <table>
      <tr>
          <th>
              Container name
          </th>
          <th>
              Status
          </th>
      </tr>
  {% for key, value in status.items() %}
      <tr>
          <td>
              {{ key }}:
          </td>
          <td>
              {{ value }}
          </td>
      </tr>
  {% endfor %}
  </table>

<form action="/">
<input type="submit" value="Submit"> Return to menu
</form>

{% endblock %}
